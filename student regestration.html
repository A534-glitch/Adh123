<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>
  <h1><center>Student Registration</center></h1>
  <form action="" method="">
    <table align="center">
      <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" id="name" name="name"></td>
      </tr>
      <tr>
        <td><label for="roll_no">Roll No:</label></td>
        <td><input type="text" id="roll_no" name="roll_no"></td>
      </tr>
      <tr>
        <td><label for="admission_no">Admission Number:</label></td>
        <td><input type="text" id="admission_no" name="admission_no"></td>
      </tr>
      <tr>
        <td><label for="dob">Date of Birth:</label></td>
        <td><input type="date" id="dob" name="dob"></td>
      </tr>
      <tr>
        <td>Sex:</td>
        <td>
          <input type="radio" id="male" name="sex" value="Male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="sex" value="Female">
          <label for="female">Female</label>
        </td>
      </tr>
      <tr>
        <td><label for="phone">Phone No:</label></td>
        <td><input type="tel" id="phone" name="phone"></td>
      </tr>
      <tr>
        <td><label for="email">Email id:</label></td>
        <td><input type="email" id="email" name="email"></td>
      </tr>
    </table>
    <center><input type="submit" value="Submit"></center>
  </form>
</body>
</html>
